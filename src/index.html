<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>LED Matrix</title>
  </head>
  <body>
    <form>
      <label for="x">x:</label>
      <input type="range" min="32" max="64" value="32" id="x">
      <label for="y">y:</label>
      <input type="range" min="16" max="64" value="16" id="y">
    </form>
    <canvas class="matrix"></canvas>
  </body>
</html>
